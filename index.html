<form>
    <h3>Placement form</h3>
    <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Middle name" aria-label="Last name">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
          </div>
      </div>


      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <br>
        
        <div class="col-12">
          <label for="Enter12thPer" class="form-label">12th Grades</label>
          <input type="text" class="form-control" id="Enter12thPer" placeholder="Enter your 12th grades in percentage">
        </div>
        <br>

        <div class="col-12">
            <label for="Enter your ygpa" class="form-label">Last Year Grades</label>
            <input type="text" class="form-control" id="Enter12thPer" placeholder="Enter your final score of b.tech">
          </div>
        <br>
        <div class="mb-3">
            <label for="formFile" class="form-label">Upload your projects</label>
            <input class="form-control" type="file" id="formFile">
          </div>
          <div class="mb-3">
            <label for="formFileMultiple" class="form-label">Upload your cv</label>
            <input class="form-control" type="file" id="formFileMultiple" multiple>
          </div>
          
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <br>

        <input type="date">
        
        <div class="col-12">
          <div class="form-check">
    
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <div class="mb-3 mt-3">
                
                <label class="form-check-label" for="gridCheck">
                    Check me out
                  </label>
            </div>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>

        
        
      </form>
    
    
    
</body>
